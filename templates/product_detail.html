{% extends 'base.html' %}
{% block title %}{{ product.name }} | 翰墨藥香{% endblock %}
{% block content %}

<h1>{{ product.name }}</h1>

{% if product.image_url %}
    <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-width:300px; display:block; margin-bottom: 1em;">
{% endif %}

<p>價格：<strong>${{ product.price }}</strong></p>
<p>分類：{{ product.category }}</p>
<p>商品描述：{{ product.description }}</p>

<a href="{{ url_for('products') }}">← 回商品總覽</a>

{% endblock %}
